<!DOCTYPE html>
<html>
<head>
<title>修改密码-{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}" />
<meta name="author" content="永川家政网" />
<tc_include file="Public:head" />
</head>
<body class="body-white" id="top">
	<tc_include file="Public:nav" />

		<div class="container tc-main">
                <div class="row">
                    <div class="col-md-3">
	                    <tc_include file="Public:usernav"/>
                    </div>
                    <div class="col-md-9">
                           
                               <ul class="nav nav-tabs centertab" >
                                   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-lock"></i> 修改密码</a></li>
                               </ul>
                               
                                   		<form class="form-horizontal J_ajaxForm" action="{:u('profile/password_post')}" method="post">
                                   			<div class="form-group">
                                   				<label class="col-md-2 control-label" for="input-old_password">原始密码</label>
                                   				<div class="col-md-5">
                                   					<input class="form-control"  type="password" id="input-old_password" placeholder="原始密码" name="old_password">
                                   				</div>
                                   			</div>
                                   			<div class="form-group">
                                   				<label class="col-md-2 control-label" for="input-password">新密码</label>
                                   				<div class="col-md-5">
                                   					<input class="form-control"  type="password" id="input-password" placeholder="新密码" name="password">
                                   				</div>
                                   			</div>
                                   			<div class="form-group">
                                   				<label class="col-md-2 control-label" for="input-repassword">重复密码</label>
                                   				<div class="col-md-5">
                                   					<input class="form-control"  type="password" id="input-repassword" placeholder="重复密码" name="repassword">
                                   				</div>
                                   			</div>
                                   			<div class="form-group">
                                   				<div class="col-md-offset-2 col-md-5">
                                   					<button type="submit" class="btn btn-success J_ajax_submit_btn">保存</button>
                                   				</div>
                                   			</div>
                                   		</form>
                                   							
                           
                    </div>
                </div>
</div>
		<tc_include file="Public:footer" />

	
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
