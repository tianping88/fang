<!DOCTYPE html>
<html>
<head>
<title>永川家政网用户登录-{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}" />
<meta name="author" content="永川家政网" />
<tc_include file="Public:head" />
</head>

<body>
	<tc_include file="Public:nav" />
<div class="jumbotron">
  <div class="container">
  <div class="row">
  <div class="col-md-8">
     <h1><i class="fa fa-lightbulb-o"></i>&nbsp; 用户登录</h1>    
   <p>注册新用户，享受更多权限!</p>
  
  </div>
  <div class="col-md-4">
  
  <h2>永川保姆预约电话</h2>
  <p style="font-size: 30px;"><i class="fa fa-phone"></i>:134-5204-8245</p>  
  
  </div>
  </div>
   
  </div>
</div>

	<div class="container" style="margin-top: 20px;">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				
				<form class="form-horizontal J_ajaxForms" action="{:U('user/login/dologin')}" method="post">
					<div class="form-group">
						<label class="col-md-2 control-label" for="input_username">账号</label>
						<div class="col-md-5">
							<input class="form-control" type="text" id="input_username" name="username" placeholder="请输入用户名或者邮箱" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="input_password">密码</label>
						<div class="col-md-5">
							<input class="form-control" type="password" id="input_password" name="password" placeholder="请输入密码" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="input_verify">验证码</label>
						<div class="col-md-5">
							<input class="form-control" type="text" id="input_verify" name="verify"  placeholder="请输入验证码" />
							
						</div>
                        <div class="col-md-5">
                        {:sp_verifycode_img('length=4&font_size=15&width=200&height=35&charset=1234567890')}
                        </div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-5">
							<div class="checkbox">
                            <label>
                            <input type="checkbox" name="terms" value="1" />我同意<a href="#" style="color: #000;">网站内容服务条款</a>
                            </label>
                            
                            </div>
								
						</div>
					</div>

					<div class="form-group">
					
						<div class="col-md-offset-2 col-md-5">
							<button class="btn btn-success J_ajax_submit_btn" type="submit">确定</button>
						</div>
					</div>

					<div class="form-group">
						
						<div class="col-md-offset-2 col-md-10">
							<ul class="list-inline list-unstyled">
								<li>没有帐号？<a href="{:U('user/register/index')}">现在注册</a></li>
								<li>密码弄丢了？<a href="{:U('user/login/forgot_password')}">找回密码</a></li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</div>
</div>
		<tc_include file="Public:footer" />

	
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
