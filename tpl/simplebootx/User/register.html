<!DOCTYPE html>
<html>
<head>
<title>用户注册-{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}" />
<meta name="author" content="永川家政网" />
<tc_include file="Public:head" />
</head>

<body>
	<tc_include file="Public:nav" />
<div class="jumbotron">
  <div class="container">
  <div class="row">
  <div class="col-md-8">
     <h1><i class="fa fa-lightbulb-o"></i>&nbsp; 用户注册</h1>    
   <p>注册新用户，享受更多权限!</p>
  
  </div>
  <div class="col-md-4">
  
  <h2>永川保姆预约电话</h2>
  <p style="font-size: 30px;"><i class="fa fa-phone"></i>:134-5204-8245</p>  
  
  </div>
  </div>
   
  </div>
</div>
	<div class="container" style="margin-top: 20px;">
		<div class="row">
			<div class="col-md-6 col-md-offset-2">
				
				<form class="form-horizontal J_ajaxForm" action="{:U('user/register/doregister')}" method="post">
					<div class="form-group">
						<label class="col-sm-2 control-label" for="input_username">账号</label>
						<div class="col-md-5">
							<input class="form-control" type="text" id="input_username" name="username" placeholder="请输入账号"  />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label" for="input_email">邮箱</label>
						<div class="col-md-5">
							<input class="form-control"  type="text" id="input_email" name="email" placeholder="请输入邮箱"  />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label" for="input_password">密码</label>
						<div class="col-md-5">
							<input class="form-control"  type="password" id="input_password" name="password" placeholder="请输入密码"  />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label" for="input_repassword">重复密码</label>
						<div class="col-md-5">
							<input class="form-control"  type="password" id="input_repassword" name="repassword" placeholder="请输入重复密码"  />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label" for="input_verify">验证码</label>
						<div class="col-md-5">
							<input class="form-control"  type="text" id="input_verify" name="verify" placeholder="请输入验证码"  />
							{:sp_verifycode_img('code_len=4&font_size=20&width=200&height=50&charset=1234567890')}
						</div>
					</div>
					<div class="form-group">
						
						<div class="col-md-offset-2 col-md-5">
							<div class="checkbox">
                            <label>
                            <input type="checkbox" name="terms" value="1" />我同意<a href="#" style="color: #000;">网站内容服务条款</a>
                            </label>
                            
                            </div>
								
						</div>
					</div>

					<div class="form-group">
						
						<div class="col-md-offset-2 col-md-5">
							<button class="btn btn-success J_ajax_submit_btn" type="submit" data-wait="1500">注册</button>
						</div>
					</div>

					<div class="form-group">
						
							<div class="col-md-offset-2 col-md-5">
							<p>
								已有账号? <a href="{:U('user/login/index')}">点击此处登录</a>
							</p>
						</div>
					</div>
				</form>
			</div>
		</div>

		

	</div>
    
    <tc_include file="Public:footer" />
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
