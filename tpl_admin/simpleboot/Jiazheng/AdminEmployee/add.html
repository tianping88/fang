var wait=60;
function time(o) { 

    if (wait == 0) { 
        o.removeAttr("disabled"); 
        o.html("免费获取验证码"); 
        wait = 60; 
    } else { 
    
        o.attr("disabled", true);        
        o.html("重新发送(" + wait + ")"); 
        
        wait--; 
        
        setTimeout(function() { 
        
        time(o) 
        
        }, 
        
        1000) 
        
    } 

} 
//校验手机号码：必须以数字开头，除数字外，可含有“-”
function isMobil(s)
{
    var patrns=/^(13[0-9]|15[0|3|6|7|8|9]|18[8|9])\d{8}$/;
    //var patrn=/^[+]{0,1}(/d){1,3}[ ]?([-]?((/d)|[ ]){1,12})+$/;
    if (!patrns.test(s)) return false
    return true
}

<script>
$(function() {
        var cache = {};
        $("#xqname").autocomplete({
            source: function(request, response ) {
                var term = request.term;
                if ( term in cache ) {
                    response( $.map( cache[ term ], function( item ) {
                        return {
                            name:item.name,
                            id:item.id,
                            address:item.address,
                            value:item.name
                        }
                    }));
                    return;
                }
                $.ajax({
                    url: "{:U('Asset/Area/search')}",
                    dataType: "json",
                    data:{
                        xqname: request.term,
                        distid: $("#distid").val()
                        
                    },
                    success: function( data ) {
                        cache[ term ] = data;
                        response( $.map( data, function( item ) {
                            return {
                                name:item.name,
                                id:item.id,
                                address:item.address,
                                value:item.name                             
                            }
                        }));
                        $("#xqid").val("");//需要清除小区ID的值和地址信息
                        $("#address").val("");
                    }
                });
            },
            minLength: 1,
            select: function( event, ui ) {
                $("#xqname").val(ui.item.name);
                $("#xqid").val(ui.item.id);
                $("#address").val(ui.item.address);               
                return false;
            }
            
        })
        .autocomplete( "instance" )._renderItem = function( ul, item ) {
          return $( "<li>" )
            .append( "<strong>" + item.name + "</strong><small>&nbsp;&nbsp;&nbsp;" + item.address + "</small>" )
            .appendTo( ul );
        };
        
        
        
        
        
        
  });
  </script>
